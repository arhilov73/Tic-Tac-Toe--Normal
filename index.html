<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Mini-project 1(2)</title>
</head>
<body>
    <main>
        <h1>Tic-tac-toe</h1>

        <div id="game">
            <div class="cell" data-id="0"></div>
            <div class="cell" data-id="1"></div>
            <div class="cell" data-id="2"></div>
            <div class="cell" data-id="3"></div>
            <div class="cell" data-id="4"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell" data-id="6"></div>
            <div class="cell" data-id="7"></div>
            <div class="cell" data-id="8"></div>
        </div>

        <p id="message">Ход игрока: Х</p>

        <button id="restart">Начать сначала</button>

        <div id="statistics">
            <p>Побед игрока <b>Х</b>: <span id="win_x"></span></p>
            <p>Побед игрока <b>0</b>: <span id="win_0"></span></p>
            <p>Ничьи: <span id="win_draw"></span></p>
        </div>
    </main>
    



    <script src="./js/main.js"></script>
</body>
</html>
